<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="light-section">
            <div class="upper">
                <div>
                    <p>Bills</p>
                    <p class="bills-warning"></p>
                </div>
                <input class="bills-inp" type="text" placeholder="$">
            </div>

            <div class="middle">
                <div>
                    <p>Select tip %</p>
                    <p class="tip-warning"></p>
                </div>
                <input class="tip-percent" type="text" placeholder="%">
            </div>

            <div class="lower">
                <div>
                    <p>Number of People</p>
                    <p class="warning"></p>
                </div>

                <input class="no-persons" type="text" placeholder="Amount of Persons">
            </div>
            
            <p class="general-warning"></p>
            <button class="calc">Calculate</button>
        </div>

        <div class="dark-section">
            <div class="dark-upper">
                <p>Tip Amount <br><span>/ person</span></p>
                <h2><i class="bi bi-currency-dollar"></i><span class="dollar-tip-amount">0.00</span></h2>
            </div>

            <div class="dark-middle">
                <p>Total<br><span>/ person</span></p>
                <h2><i class="bi bi-currency-dollar"></i><span class="total-tip-amount">0.00</span></h2>
            </div>

            <button class="Reset">Reset</button>
        </div>
    </div>


    <script src="/JS/main.js"></script>
</body>
</html>
